<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .room {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ABC Hotel Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Signup</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="login" style="display: none;">
            <!-- Login form -->
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
        <div id="signup" style="display: none;">
            <!-- Signup form -->
            <form id="signupForm">
                <!-- Add signup form fields here -->
            </form>
        </div>
        <div id="rooms">
            <!-- Room listings -->
            <div class="room">
                <h2>Single Bedroom (AC)</h2>
                <p>Price: $100/night</p>
                <button onclick="bookRoom('Single AC')">Book Now</button>
            </div>
            <div class="room">
                <h2>Single Bedroom (Non-AC)</h2>
                <p>Price: $80/night</p>
                <button onclick="bookRoom('Single Non-AC')">Book Now</button>
            </div>
            <div class="room">
                <h2>Double Bedroom (AC)</h2>
                <p>Price: $150/night</p>
                <button onclick="bookRoom('Double AC')">Book Now</button>
            </div>
            <div class="room">
                <h2>Double Bedroom (Non-AC)</h2>
                <p>Price: $120/night</p>
                <button onclick="bookRoom('Double Non-AC')">Book Now</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code for handling login, signup, and booking
        function login() {
            // Add your login logic here
        }

        function bookRoom(roomType) {
            // Add your booking logic here
            alert("Room booked: " + roomType);
        }
    </script>
</body>
</html>
